<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jquery script added in the project-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      div {
        background-color: salmon;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h4>Manga is the best</h4>
    <button id="addTxt">add txt to first title</button>
    <br />
    <h3 style="background-color: cadetblue">Rouruni Kenshin is my favourite</h3>
    <button id="add">Add some text</button>
    <br />
    <div>
      <p class="first">first paragraph in the div</p>
      <p>second paragraph</p>
      <p>third paragraph</p>
    </div>
    <button id="delete">Delete div</button>
    <script>
      $(document).ready(function () {
        $("#addTxt").click(function () {
          $("h4").append("<strong> art ever </strong>");
        });
        $("#add").click(function () {
          $("h3").append("<strong> anime ever </strong>");
        });
        $("#delete").click(function () {
          $("div").remove();
        });
      });
    </script>
  </body>
</html>
