<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jquery script added in the project-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h4></h4>
    <p></p>
    <button id="click">Adding some text content</button>
    <button id="addJson">Add some Json content</button>
    <script>
      $(document).ready(function () {
        $("#click").click(function () {
          $("p").load("test.txt");
        });
        // $("#addJson").click(function () {
        //   $.getJSON("test.json", function (data) {
        //     console.log(data);
        //   });
        // });
        $("#addJson").click(function () {
          $.ajax({
            url: "test.json",
            dataType: "json",
            type: "get",
            // data: $(this).serialize(), // if we're requesting data from a form
            success: function (response) {
              console.log(response);
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.log(textStatus, errorThrown);
            },
          });
        });
      });
    </script>
  </body>
</html>
